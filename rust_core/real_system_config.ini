[SYSTEM]
log_level = INFO
max_sessions = 100
session_timeout = 3600
backup_interval = 300
auto_save = true

[AUDIO]
sample_rate = 22050
buffer_size = 1024
input_device = default
output_device = default
channels = 1
latency = low

[API]
host = localhost
port = 8080
enable_cors = true
rate_limit = 100
auth_required = false

[GUI]
theme = dark
window_size = 1200x800
auto_start = true
minimize_to_tray = true

[SAFETY]
max_arousal = 0.9
stress_threshold = 0.8
emergency_stop = true
monitor_interval = 5

[MEMORY]
max_memories = 10000
retention_days = 30
compression = true
encryption = false

